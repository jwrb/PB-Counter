<head>
    <title>PB Events</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pillory Barn Event Counter">
    <meta name="keywords" content="pillory barn, counter, app, web, html5, pillory, barn">
    <meta name="author" content="Joshua Baldwin">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/pb.js" type="text/javascript"></script>
    
    <!-- Load The CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="pageLoad();">
    <div class="top">
        <div class="col-md-8 col-md-offset-2">
            <img class="logo" src="app-logo.jpg">
        </div>
    </div>

    <form class="col-md-8 col-md-offset-2 col-xs-12">
        <a href="#" onclick="upvote()">
            <div class="vote up col-sm-5 col-xs-12">
                <h1 class="left" id="u"></h1>
                <h1 class="right"><i class="fa fa-thumbs-up"></i></h1>
            </div>
        </a>
        <a href="#" onclick="downvote()">
            <div class="vote down col-sm-5 col-sm-offset-2 col-xs-12">
                <h1 class="left" id="d"></h1>
                <h1 class="right"><i class="fa fa-thumbs-down"></i></h1>
            </div>
        </a>
        
        <a href="#" onclick="resetVotes()">
            <div class="vote reset col-md-6 col-xs-12">
                <h1 class="center-block">RESET</h1>
            </div>
        </a>
        
        <a onclick="emailData()" id="emailData" href="#">
            <div class="vote reset col-md-6 col-xs-12">
                <h1 class="pull-right">EMAIL</h1>
            </div>
        </a>
    </form>
</body>
